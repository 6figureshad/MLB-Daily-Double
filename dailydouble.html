<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Day Daily Double Challenge (+200 Odds)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top to prevent jumping on content load */
            min-height: 100vh; /* Ensure it takes full viewport height */
            padding: 20px; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .container {
            max-width: 900px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            margin-top: 2rem; /* Add margin to the top */
        }
        .input-group label {
            font-weight: 600;
            color: #374151;
        }
        .input-group input[type="number"],
        .input-group input[type="text"],
        .input-group select {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .btn-primary {
            background-color: #6366f1;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #4f46e5;
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
            transform: translateY(-1px);
        }
        .btn-secondary:active {
            transform: translateY(0);
        }
        .message-box {
            background-color: #fefcbf;
            border: 1px solid #fcd34d;
            color: #92400e;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none; /* Hidden by default */
        }
        .message-box.show {
            display: block;
        }
        .history-table th, .history-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        .history-table th {
            background-color: #f9fafb;
            font-weight: 600;
            color: #4b5563;
            text-transform: uppercase;
            font-size: 0.75rem;
        }
        .history-table tbody tr:last-child td {
            border-bottom: none;
        }
        .history-table tbody tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .win {
            color: #10b981; /* Green */
            font-weight: 600;
        }
        .loss {
            color: #ef4444; /* Red */
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">
            <span class="text-indigo-600">6-Day</span> Daily Double Challenge (+200 Odds)
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 text-center">
            <div class="bg-indigo-50 p-6 rounded-lg shadow-sm">
                <p class="text-sm font-medium text-indigo-700">Current Day</p>
                <p id="currentDay" class="text-3xl font-bold text-indigo-800 mt-1">1</p>
            </div>
            <div class="bg-green-50 p-6 rounded-lg shadow-sm">
                <p class="text-sm font-medium text-green-700">Current Balance</p>
                <p id="currentBalance" class="text-3xl font-bold text-green-800 mt-1">$25.00</p>
            </div>
            <div class="bg-purple-50 p-6 rounded-lg shadow-sm">
                <p class="text-sm font-medium text-purple-700">Target Goal</p>
                <p class="text-3xl font-bold text-purple-800 mt-1">$18,225.00</p>
            </div>
        </div>

        <div class="bg-gray-50 p-8 rounded-lg mb-8 shadow-inner">
            <h2 class="text-2xl font-bold text-gray-700 mb-6">Record Today's Bet</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="input-group">
                    <label for="betAmount" class="block text-sm mb-2">Bet Amount</label>
                    <input type="number" id="betAmount" class="bg-gray-100 cursor-not-allowed" value="25.00" step="0.01" readonly>
                </div>
                <div class="input-group">
                    <label for="odds" class="block text-sm mb-2">Odds (e.g., +200, -110)</label>
                    <input type="text" id="odds" placeholder="+200" value="+200">
                </div>
                <div class="input-group md:col-span-2">
                    <label for="betDescription" class="block text-sm mb-2">Bet Description (e.g., Yankees ML vs Red Sox)</label>
                    <input type="text" id="betDescription" placeholder="MLB Moneyline or Runline bet details">
                </div>
                <div class="input-group md:col-span-2">
                    <label for="outcome" class="block text-sm mb-2">Outcome</label>
                    <select id="outcome" class="bg-white">
                        <option value="win">Win</option>
                        <option value="loss">Loss</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end mt-8 space-x-4">
                <button id="recordBetBtn" class="btn btn-primary">Record Bet</button>
                <button id="resetChallengeBtn" class="btn btn-secondary">Reset Challenge</button>
            </div>
            <div id="messageBox" class="message-box rounded-lg mt-4" style="display: none;">
                <p id="messageText"></p>
            </div>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-gray-700 mb-6">Bet History</h2>
            <div class="overflow-x-auto rounded-lg border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200 history-table">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tl-lg">Day</th>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bet Amount</th>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Odds</th>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Outcome</th>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tr-lg">New Balance</th>
                        </tr>
                    </thead>
                    <tbody id="betHistoryBody" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
            <p id="noHistoryMessage" class="text-center text-gray-500 mt-4 hidden">No bets recorded yet.</p>
        </div>
    </div>

    <script>
        // Initial state
        let currentDay = 1;
        let currentBalance = 25.00;
        const initialBet = 25.00;
        // UPDATED TARGET GOAL FOR 6-DAY +200 ODDS CHALLENGE
        const targetGoal = 18225.00; // Calculated: 25 * (1 + 2)^6 = 25 * 3^6 = 25 * 729 = 18,225
        const maxDays = 6; // New maximum number of days for the challenge
        let betHistory = [];

        // DOM elements
        const currentDayEl = document.getElementById('currentDay');
        const currentBalanceEl = document.getElementById('currentBalance');
        const betAmountEl = document.getElementById('betAmount');
        const oddsEl = document.getElementById('odds');
        const betDescriptionEl = document.getElementById('betDescription');
        const outcomeEl = document.getElementById('outcome');
        const recordBetBtn = document.getElementById('recordBetBtn');
        const resetChallengeBtn = document.getElementById('resetChallengeBtn');
        const betHistoryBody = document.getElementById('betHistoryBody');
        const noHistoryMessage = document.getElementById('noHistoryMessage');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        /**
         * Displays a message in the message box.
         * @param {string} message - The message to display.
         * @param {string} type - The type of message ('success', 'error', 'warning', 'info').
         */
        function showMessage(message, type = 'info') {
            messageText.textContent = message;
            // Reset classes and apply new ones based on type
            messageBox.className = 'message-box show rounded-lg mt-4';
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
            } else if (type === 'warning') {
                messageBox.classList.add('bg-yellow-100', 'border-yellow-400', 'text-yellow-700');
            } else { // Default info
                messageBox.classList.add('bg-blue-100', 'border-blue-400', 'text-blue-700');
            }
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 5000); // Hide after 5 seconds
        }

        /**
         * Calculates winnings based on bet amount and American odds.
         * @param {number} amount - The bet amount.
         * @param {string} oddsStr - The odds string (e.g., "+200", "-110").
         * @returns {number} The potential profit from the bet. Returns 0 if odds format is invalid.
         */
        function calculateWinnings(amount, oddsStr) {
            const parsedOdds = parseInt(oddsStr);

            if (isNaN(parsedOdds)) {
                showMessage("Invalid odds format. Please use a number like +200 or -110.", "error");
                return 0;
            }

            if (parsedOdds >= 0) {
                // Positive odds (e.g., +200)
                // Winnings = (Odds / 100) * Amount
                return (parsedOdds / 100) * amount;
            } else {
                // Negative odds (e.g., -110)
                // Winnings = (100 / |Odds|) * Amount
                return (100 / Math.abs(parsedOdds)) * amount;
            }
        }

        /**
         * Updates the UI elements with the current state.
         */
        function updateUI() {
            currentDayEl.textContent = currentDay;
            currentBalanceEl.textContent = `$${currentBalance.toFixed(2)}`;
            // The bet amount for the next day is the current balance, unless balance is 0 or less
            betAmountEl.value = currentBalance > 0 ? currentBalance.toFixed(2) : '0.00';
            renderHistory();
        }

        /**
         * Renders the bet history table.
         */
        function renderHistory() {
            betHistoryBody.innerHTML = ''; // Clear existing history
            if (betHistory.length === 0) {
                noHistoryMessage.classList.remove('hidden');
            } else {
                noHistoryMessage.classList.add('hidden');
                betHistory.forEach(bet => {
                    const row = betHistoryBody.insertRow();
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${bet.day}</td>
                        <td class="px-6 py-4 whitespace-nowrap">$${bet.betAmount.toFixed(2)}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${bet.odds}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${bet.description}</td>
                        <td class="px-6 py-4 whitespace-nowrap ${bet.outcome === 'win' ? 'win' : 'loss'}">${bet.outcome.toUpperCase()}</td>
                        <td class="px-6 py-4 whitespace-nowrap">$${bet.newBalance.toFixed(2)}</td>
                    `;
                });
            }
        }

        /**
         * Handles the recording of a daily bet.
         */
        function recordBet() {
            // Check if challenge is already complete or failed
            if (currentDay > maxDays || currentBalance <= 0) {
                if (currentBalance >= targetGoal) {
                    showMessage(`🎉 Congratulations! You've reached your astronomical goal of $${targetGoal.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}! What an achievement!`, "success");
                } else if (currentBalance <= 0) {
                    showMessage("Oh no! Your balance has dropped to $0.00. The challenge has ended. Better luck next time!", "error");
                } else { // Challenge complete after maxDays, but goal not met
                    showMessage(`The ${maxDays}-day challenge is complete! You finished with $${currentBalance.toFixed(2)}. Reset to try again!`, "info");
                }
                recordBetBtn.disabled = true;
                return;
            }
            
            const oddsStr = oddsEl.value.trim();
            const betDescription = betDescriptionEl.value.trim();
            const outcome = outcomeEl.value;
            const betAmount = parseFloat(betAmountEl.value);

            // Basic validation
            if (!oddsStr || !betDescription) {
                showMessage("Please fill in all bet details (Odds and Description).", "error");
                return;
            }
             if (isNaN(parseInt(oddsStr))) {
                showMessage("Invalid odds format. Please use a number like +200 or -110.", "error");
                return;
            }
            if (betAmount <= 0) {
                showMessage("You must bet a positive amount.", "error");
                return;
            }
            if (betAmount > currentBalance) {
                showMessage("Bet amount cannot exceed your current balance.", "error");
                return;
            }

            let winnings = 0;
            let newBalance = currentBalance;

            if (outcome === 'win') {
                winnings = calculateWinnings(betAmount, oddsStr);
                newBalance = currentBalance + winnings; // Add profit to current balance
                showMessage(`Day ${currentDay}: You won! Your balance is now $${newBalance.toFixed(2)}.`, "success");
            } else { // outcome === 'loss'
                newBalance = currentBalance - betAmount; // Deduct the bet amount
                showMessage(`Day ${currentDay}: You lost. Your balance is now $${newBalance.toFixed(2)}.`, "error");
            }

            // Add to history
            betHistory.push({
                day: currentDay,
                betAmount: betAmount,
                odds: oddsStr,
                description: betDescription,
                outcome: outcome,
                winnings: outcome === 'win' ? winnings : -betAmount, // Store actual profit/loss
                newBalance: newBalance
            });

            // Update state for next day
            currentBalance = newBalance;
            currentDay++;

            // Clear input fields for the next bet
            oddsEl.value = '+200'; // Reset to default +200
            betDescriptionEl.value = '';

            updateUI(); // Refresh UI after state change

            // Final check on challenge status after UI update
            if (currentBalance >= targetGoal) {
                showMessage(`🎉 Congratulations! You've reached your astronomical goal of $${targetGoal.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}! What an achievement!`, "success");
                recordBetBtn.disabled = true; // Disable button once goal is reached
            } else if (currentBalance <= 0) {
                showMessage("Oh no! Your balance has dropped to $0.00. The challenge has ended. Better luck next time!", "error");
                recordBetBtn.disabled = true; // Disable button if balance is zero or less
            } else if (currentDay > maxDays) { // Challenge complete after maxDays, but goal not met
                showMessage(`The ${maxDays}-day challenge is complete! You finished with $${currentBalance.toFixed(2)}. Reset to try again!`, "info");
                recordBetBtn.disabled = true;
            }
        }

        /**
         * Resets the challenge to its initial state.
         */
        function resetChallenge() {
            // Use a custom modal-like confirmation
            const confirmReset = document.createElement('div');
            confirmReset.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50';
            confirmReset.innerHTML = `
                <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Reset Challenge?</h3>
                    <p class="text-gray-600 mb-6">Are you sure you want to reset the challenge? All progress will be lost.</p>
                    <div class="flex justify-center space-x-4">
                        <button id="cancelReset" class="btn btn-secondary">Cancel</button>
                        <button id="confirmReset" class="btn btn-primary bg-red-600 hover:bg-red-700">Reset</button>
                    </div>
                </div>
            `;
            document.body.appendChild(confirmReset);

            // Attach event listeners to the new modal buttons
            document.getElementById('cancelReset').onclick = () => {
                document.body.removeChild(confirmReset);
            };

            document.getElementById('confirmReset').onclick = () => {
                document.body.removeChild(confirmReset);
                currentDay = 1;
                currentBalance = initialBet;
                betHistory = [];
                recordBetBtn.disabled = false; // Re-enable button
                oddsEl.value = '+200'; // Reset default odds
                betDescriptionEl.value = '';
                updateUI();
                showMessage("Challenge has been reset! Good luck!", "info");
            };
        }

        // Event Listeners
        recordBetBtn.addEventListener('click', recordBet);
        resetChallengeBtn.addEventListener('click', resetChallenge);

        // Initial UI update on load
        window.onload = updateUI;
    </script>
</body>
</html>
